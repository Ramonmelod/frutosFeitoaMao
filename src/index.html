<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- makes it adjustable for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="bordado, feito à mão, artesanato, peças únicas, trabalhos manuais, decoração"
    />

    <title>Frutos Feito a Mão - Home</title>
    <!-- Favicon -->
    <link rel="icon" href="./logo.png" type="image/png" />
    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-FDTMYG4CXL"
    ></script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-FDTMYG4CXL");
    </script>
    <!-- style.css-->
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <!-------------------------- HEADER.JS ------------------------------->
    <script src="/src/js/header.js" type="module"></script>
    <main class="main">
      <img src="/src/assets/logo.png" alt="My Logo" class="logo" />

      <div class="txt_intro">
        Bordados personalizados feitos totalmente à mão sob encomenda.
      </div>
      <div class="slogan">
        “Bordando os Bons Frutos de Jesus com Amor e Arte.”
      </div>
      <section class="section">
        <button class="arrow arrow-left" id="prevBtn">&#8249;</button>
        <div class="images">
          <!-- The product-cards elements are added by the appendChild in the script.js file -->
        </div>
        <button class="arrow arrow-right" id="nextBtn">&#8250;</button>
        <!-- Container to show the not Found text -->
        <div class="notFoundContainer"><p>"Nenhum produto encontrado."</p></div>
      </section>
    </main>
    <script type="module" src="./js/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
