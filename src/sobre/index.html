<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRUTOS FEITO A MÃO - Home</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      /* Estilos comuns */
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f8f5ed; /* Cor de fundo */
        margin: 0;
        padding: 0;
      }

      header {
        width: 100%;
        background-color: #f9e0dc;
        padding: 10px 0;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        height: 80px;
      }

      .comoSurgiu {
        height: 550px;
        transition: all 0.3s ease-in-out;
      }

      nav {
        margin-top: 20px;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #8a504b;
        font-size: 20px;
        font-weight: bold;
      }

      nav a:hover {
        color: #c07809;
      }

      /* Seção de introdução */
      .intro-section {
        text-align: center;
        padding: 50px 20px;
        color: #8a504b;
      }

      .intro-section h1 {
        font-size: 36px;
        color: #c07809;
      }

      .intro-section p {
        font-size: 20px;
        margin-top: 20px;
        line-height: 1.5;
      }

      /* Ícones */
      .icon {
        margin-right: 10px;
      }

      .icon-instagram {
        color: #e1306c;
      }
      .icon-whatsapp {
        color: #25d366;
      }
      .icon-email {
        color: #e74c3c;
      }

      /* Media queries para dispositivos móveis */
      @media (max-width: 768px) {
        .logo {
          height: 80px;
        }

        nav a {
          font-size: 16px;
        }

        .intro-section h1 {
          font-size: 28px;
        }

        .intro-section p {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="../home/index.html">Home</a>
        <a href="../cursos/index.html">Cursos</a>
        <a href="../sobre/index.html">Sobre</a>
        <a href="../contato/index.html">Contato</a>
      </nav>
    </header>

    <section class="intro-section">
      <h1>Frutos Feito à Mão</h1>
      <img
        src="../comoSurgiu.png"
        alt="Frutos Feito à Mão Logo"
        class="comoSurgiu"
      />
    </section>
  </body>
</html>
