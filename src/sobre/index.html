    <link

    <style>
      /* Estilos comuns */
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f8f5ed; /* Cor de fundo */
        margin: 0;
        padding: 0;
      }
      .button {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
        padding: 10px 20px;
        background-color: #f9e0dc;
        font-size: 15px;
        text-align: center;
        text-decoration: none;
        border-radius: 80px;
        transition: all 0.5s ease-in-out;
        width: 5px;
      }
      .button:hover {
        background-color: #e6aca8;
        cursor: pointer;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 35px;
      }
      header {
        width: 100%;
        background-color: #e4cbb1;
        padding: 10px 0;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        height: 80px;
        width: 100%;
      }
      .buttons {
        display: flex;
        position: absolute;
        top: 0px;
        right: 10px;
        justify-content: flex-end;
        margin-top: 30px;
        width: 10%; /* the div buttons shall not be too big, for it would be on the options names*/
      }

      .button {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
        padding: 10px 20px;
        background-color: #e4cbb1;
        font-size: 20px;
        text-align: center;
        text-decoration: none;
        border-radius: 80px;
        transition: all 0.5s ease-in-out;
        width: 5px;
      }
      .button:hover {
        background-color: #e6aca8;
        cursor: pointer;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 35px;
      }

      .comoSurgiu {
        height: 550px;
        transition: all 0.3s ease-in-out;
      }

      nav {
        margin-top: 20px;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #c07809;
        font-size: 20px;
        font-weight: bold;
      }

      nav a:hover {
        color: #c07809;
      }

      /* Seção de introdução */
      .intro-section {
        text-align: center;
        padding: 50px 20px;
        color: #8a504b;
      }

      .intro-section h1 {
        font-size: 36px;
        color: #c07809;
      }

      .intro-section p {
        font-size: 20px;
        margin-top: 20px;
        line-height: 1.5;
      }

      /* Ícones */
      .icon {
        margin-right: 10px;
      }

      .icon-instagram {
        color: #e1306c;
      }
      .icon-whatsapp {
        color: #25d366;
      }
      .icon-email {
        color: #e74c3c;
      }

      /* Media queries para dispositivos móveis */
      @media (max-width: 768px) {
        .logo {
          height: 80px;
        }

        nav a {
          font-size: 16px;
        }

        .intro-section h1 {
          font-size: 28px;
        }

        .intro-section p {
          font-size: 18px;
        }
        .button {
          position: relative;
          top: 15px;
          right: 50%;
          margin: 5px;
          padding: 10px;
          font-size: 15px;
        }
      }
