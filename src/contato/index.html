<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frutos Feito a Mão - Contato</title>
    <!-- Favicon -->
    <link rel="icon" href="../logo.png" type="image/png" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      /* Estilos comuns */
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f8f5ed; /* Cor de fundo */
        margin: 0;
        padding: 0;
      }

      header {
        position: fixed;
        width: 100%;
        background-color: #e4cbb1;
        padding: 10px 0;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        height: 80px;
        width: 100%;
        z-index: 5; /*numero da camada*/
      }

      .logo {
        position: relative;
        top:100px;
        height: 300px;
        transition: all 0.3s ease-in-out;
      }
      .logo:hover {
        height: 350px;
      }
      nav {
        margin-top: 20px;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #c07809;
        font-size: 20px;
        font-weight: bold;
      }

      nav a:hover {
        color: #eea73d;
      }

      /* Seção de introdução */
      .intro-section {
        text-align: center;
        padding: 50px 20px;
        color: #8a504b;
      }

      .intro-section h1 {
        position: relative;
        top:100px;
        font-size: 36px;
        color: #c07809;
      }

      .intro-section p {
        font-size: 20px;
        margin-top: 20px;
        line-height: 1.5;
      }

      /* Botões de ação */
      .buttons {
        position: relative;
        top:100px;
        display: flex;
        justify-content: center;
        margin-top: 30px;
      }

      .button {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
        padding: 10px 20px;
        background-color: #e4cbb1;
        color: #8a504b;
        font-size: 25px;
        text-align: center;
        text-decoration: none;
        border-radius: 20px;
        transition: all 0.5s ease-in-out;
        width: 150px;
      }

      .button:hover {
        background-color: #e6aca8;
        color: #8a504b;
        cursor: pointer;
      }

      /* Ícones */
      .icon {
        margin-right: 10px;
      }

      .icon-instagram {
        color: #e1306c;
      }
      .icon-whatsapp {
        color: #25d366;
      }
      .icon-email {
        color: #e74c3c;
      }
      .form-container {
        margin-top: 150px;
      }

      form {
        display: flex;
        position: relative;
        top:0px;
        flex-direction: column;
        align-items: center;
      }

      form input,
      form textarea {
        width: 100%;
        max-width: 600px;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #c07809;
        border-radius: 10px;
        font-size: 16px;
      }

      form input[type="submit"] {
        background-color: #c07809;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      form input[type="submit"]:hover {
        background-color: #a56707;
      }

      /* Media queries para dispositivos móveis */
      @media (max-width: 768px) {
        .logo {
          height: 300px;
        }

        nav a {
          font-size: 16px;
        }

        .intro-section h1 {
          font-size: 28px;
        }

        .intro-section p {
          font-size: 18px;
        }
        .button {
          margin: 5px;
          padding: 10px;
          font-size: 15px;
        }
      }

     
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../cursos/index.html">Cursos</a>
        <a href="../sobre/index.html">Sobre</a>
        <a href="../contato/index.html">Contato</a>
      </nav>
    </header>

    <section class="intro-section">
      <img src="../logo.png" alt="Frutos Feito à Mão Logo" class="logo" />
      <h1>Frutos Feito à Mão</h1>

      <div class="buttons">
        <a
          href="https://www.instagram.com/frutosfeitoamao"
          target="_blank"
          class="button"
        >
          <i class="fab fa-instagram icon icon-instagram"></i>Instagram</a
        >
        <a
          href="https://wa.me/5548991035724?text=Ol%C3%A1%2C+venho+atrav%C3%A9s+do+site+frutosfeitoamao.com.br!%21"
          target="_blank"
          class="button"
        >
          <i class="fab fa-whatsapp icon icon-whatsapp"></i>WhatsApp</a
        >
        <a
          href="mailto:frutosfeitoamao@gmail.com"
          target="_blank"
          class="button"
        >
          <i class="far fa-envelope icon icon-email"></i>Email</a
        >
      </div>

      <div class="form-container">
        <h2>Entre em contato</h2>
        <form action="https://formspree.io/f/xwpegdvw" method="post">
          <input type="text" name="nome" placeholder="Seu nome" required />
          <input type="email" name="email" placeholder="Seu email" required />
          <textarea
            name="mensagem"
            rows="5"
            placeholder="Sua mensagem"
            required
          ></textarea>
          <input type="submit" value="Enviar" />
        </form>
      </div>
    </section>
  </body>
</html>
