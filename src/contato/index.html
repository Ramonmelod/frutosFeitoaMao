<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- makes it adjustable for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for search engines -->
    <meta
      name="keywords"
      content="bordado, feito à mão, artesanato, peças únicas, trabalhos manuais, decoração"
    />

    <title>Frutos Feito a Mão - Home</title>
    <!-- Favicon -->
    <link rel="icon" href="/assets/logo.png" type="image/png" />
    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-FDTMYG4CXL"
    ></script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-FDTMYG4CXL");
    </script>
    <!-- style.css-->
    <link rel="stylesheet" href="/contato/css/style.css" />
    <link rel="stylesheet" href="/css/header.css" />
  </head>
  <body>
    <!-------------------------- HEADER.JS ------------------------------->
    <script src="/js/header.js" type="module"></script>
    <img src="/assets/logo.png" alt="Frutos Feito à Mão Logo" class="logo" />
    <section class="intro-section">
      <h1>Frutos Feito à Mão</h1>

      <div class="form-container">
        <h2>Entre em contato</h2>
        <form
          action="https://formspree.io/f/manywrez"
          class="form"
          method="post"
        >
          <input type="text" name="nome" placeholder="Seu nome" required />
          <input type="email" name="email" placeholder="Seu email" required />
          <textarea
            name="mensagem"
            rows="5"
            placeholder="Sua mensagem"
            required
          ></textarea>
          <input type="submit" value="Enviar" />
        </form>
      </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
