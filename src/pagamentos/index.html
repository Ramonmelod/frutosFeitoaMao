<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- makes it adjustable for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="bordado, feito à mão, artesanato, peças únicas, trabalhos manuais, decoração"
    />

    <title>Frutos Feito a Mão - Pagamentos</title>
    <!-- Favicon -->
    <link rel="icon" href="/assets/logo.png" type="image/png" />
    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-FDTMYG4CXL"
    ></script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-FDTMYG4CXL");
    </script>
    <!-- style.css-->

    <link rel="stylesheet" href="/pagamentos/css/style.css" />
    <link rel="stylesheet" href="/css/header.css" />
  </head>
  <body>
    <!-------------------------- HEADER.JS ------------------------------->
    <script src="/js/header.js" type="module"></script>
    <form id="pixForm" style="position: relative; height: 300px; top: 220px">
      <div style="text-align: center">
        <h2 style="color: #e6c8a9; margin-bottom: 15px; font-weight: 600">
          Primeiro confirme seu E-mail
        </h2>

        <h4 style="color: #e6c8a9; margin-bottom: 25px; font-weight: 600">
          Enviar código para meu e-mail:
        </h4>
      </div>

      <!-- Nome (opcional) -->
      <div class="mb-3" style="padding-left: 30%; padding-right: 30%">
        <label for="name" class="form-label" style="color: #a3a882"
          >Nome (opcional)</label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="Seu nome"
        />
      </div>

      <!-- E-mail (obrigatório) -->
      <div class="mb-3" style="padding-left: 30%; padding-right: 30%">
        <label for="email" class="form-label" style="color: #a3a882"
          >E-mail *</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="seuemail@exemplo.com"
          required
        />
      </div>

      <!-- Botão -->
      <div class="text-center">
        <button
          type="submit"
          class="btn btn-outline-light text-white px-4"
          style="background-color: #a3a882"
          id="pixBtn"
        >
          Enviar código
        </button>
      </div>
    </form>
    <!-- Formulário para inserir o código recebido por e-mail -->
    <form
      id="verificationForm"
      style="display: none; width: 100%; position: relative; margin-top: 240px"
    >
      <div
        class="mb-3 d-block justify-content-center"
        style="width: 100%; margin-left: 43%; text-align: center"
      >
        <div class="text-center" style="max-width: 250px; width: 100%">
          <label
            for="verificationCode"
            class="form-label"
            style="color: #a3a882"
          >
            Digite o código recebido por e-mail *
          </label>

          <input
            type="text"
            id="verificationCode"
            name="verificationCode"
            class="form-control"
            placeholder="Ex: 654321"
            required
          />
          <button
            type="submit"
            class="btn btn-outline-light text-white btn-small"
            style="
              background-color: #a3a882;
              max-width: 250px;
              width: 30%;
              margin-top: 5px;
            "
            id="verifyBtn"
          >
            Validar
          </button>
        </div>
      </div>
    </form>
    <div id="spinner">
      <div class="loader"></div>
    </div>
    <!-- Área para exibir o QR Code -->
    <div
      id="pixResult"
      class="text-center"
      style="display: none; position: relative; margin-top: 220px"
    >
      <h5 style="color: #c47601">Use o QR Code abaixo para pagar:</h5>
      <div
        id="qrCodeCanvas"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 0px;
        "
      ></div>
      <p class="text-muted" id="pixCopyPaste"></p>
    </div>
    <div
      id="wrongCodeAlert"
      style="
        display: none;
        position: relative;
        color: #e6c8a9;
        margin-bottom: 15px;
        font-weight: 600;
        margin-top: 50px;
        text-align: center;
      "
    ></div>
    <div
      id="wrongEmailAlert"
      style="
        display: none;
        position: relative;
        color: #ee260c;
        margin-bottom: 15px;
        font-weight: 600;
        margin-top: 250px;
        text-align: center;
        font-size: 20px;
      "
    ></div>

    <!-- QRCode generator -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script type="module" src="/pagamentos/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
