    <form id="pixForm" style="position: relative; height: 300px; top: 220px">
      <!-- Nome (opcional) -->
      <div class="mb-3" style="padding-left: 30%; padding-right: 30%">
        <label for="name" class="form-label" style="color: #a3a882"
          >Nome (opcional)</label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="Seu nome"
        />
      </div>

      <!-- E-mail (obrigatório) -->
      <div class="mb-3" style="padding-left: 30%; padding-right: 30%">
        <label for="email" class="form-label" style="color: #a3a882"
          >E-mail *</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="seuemail@exemplo.com"
          required
        />
      </div>

      <!-- Botão -->
      <div class="text-center">
        <button
          type="submit"
          class="btn btn-outline-light text-white px-4"
          style="background-color: #a3a882"
          id="pixBtn"
        >
          Gerar PIX
        </button>
      </div>
    </form>
    <div id="spinner">
      <div class="loader"></div>

      id="pixResult"
